<template>
    <lightning-card>
        <template if:true={items}>
            <h2 class="slds-text-heading_medium slds-p-around_medium">{headerLabel}</h2>
            <lightning-tree items={items} onselect={handleSelect}></lightning-tree>
        </template>
        <template if:true={errorMessage}>
            <div class="slds-text-color_error">{errorMessage}</div>
        </template>
    </lightning-card>
</template>
